<!DOCTYPE html>
<html>
  <head>
    <title>Task web</title>
  </head>
  <body onload="showDateTime()">
    <p id="datetime"></p>
    <script>
      function showDateTime() {
        const datetime = document.getElementById("datetime");
        const now = new Date();
        const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        datetime.innerHTML = `Today is ${daysOfWeek[now.getDay()]}, ${now.toLocaleDateString()} ${now.toLocaleTimeString()}`;
      }
    </script>
  </body>
</html>
